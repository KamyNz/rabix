<div class="header">
    <div ng-if="!view.loading" class="container">

        <div class="row">
            <div class="col-md-2">
                <a ng-href="#/" class="logo">Rabix</a>
            </div>

            <div ng-if="(view.user | isEmpty)" class="col-md-4 col-md-offset-6">
                <a href="/login" class="btn btn-primary btn-block">Log In With GitHub</a>
            </div>

            <div ng-if="!(view.user | isEmpty)" class="col-md-10">

                <div class="actions pull-right">
                    <span class="welcome">Welcome {{ view.user.name }}!</span>
                    <a href ng-click="showOptions()" class="options"><i class="glyphicon glyphicon-cog"></i></a>
                    <a href ng-click="logOut()" class="btn btn-primary">Log Out</a>
                </div>

            </div>

        </div>

    </div>
</div>
