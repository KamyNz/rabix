<div class="page home" ng-class="{loading: view.loading}">
    <div ng-if="!view.loading">

        <form class="search-form" ng-submit="searchApps()" novalidate>
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="view.searchTerm" placeholder="Search apps" required>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            <a ng-if="!(view.searchTerm | isEmpty)" class="btn btn-default" href ng-click="resetSearch()"><i class="glyphicon glyphicon-ban-circle"></i></a>
                        </span>
                    </div>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Repo</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="app in view.apps">
                    <td><a ng-href="#/app/{{ app.id }}">{{ app.name }}</a></td>
                    <td><a ng-href="#/repo/{{ app.repo }}">{{ app.repo }}</a></td>
                    <td>{{ app.description }}</td>
                </tr>
                <tr ng-if="view.apps.length === 0">
                    <td colspan="3"><p class="alert alert-info">There are no apps</p></td>
                </tr>
            </tbody>
        </table>

        <div ng-if="view.apps.length !== 0" class="paginate">
            <button ng-disabled="!view.paginator.prev" class="btn btn-default pull-left" ng-click="goToPage('prev')"><i class="glyphicon glyphicon-chevron-left"></i></button>
            <button ng-disabled="!view.paginator.next" class="btn btn-default pull-right" ng-click="goToPage('next')"><i class="glyphicon glyphicon-chevron-right"></i></button>
        </div>

    </div>
</div>
