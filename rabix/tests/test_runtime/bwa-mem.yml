# JobOrder
$job:
  "@type": Job
  app:
    import: "#tool"
  inputs: # dict that matches the schema defined in tool
    reference:
      path: ./rabix/tests/test-files/chr20.fa
      size: 123
      checksum: sha1$hash
      meta:
        nesto: nestonesto
    reads:
      - path: ./rabix/tests/test-files/example_human_Illumina.pe_1.fastq
        meta:
          sample: NewSample
      - path: ./rabix/tests/test-files/example_human_Illumina.pe_2.fastq
        meta:
          sample: NewSample
  allocatedResources:
    cpu: 4
    mem: 5000
    ports: []
    diskSpace: 20000
    network: No



# Tool
tool:
  arguments: []
  baseCommand:
    - bwa
    - mem
  class: CommandLineTool
  contributor: []
  description: ""
  id: "#"
  inputs:
    -
      description: ""
      id: "#reference"
      inputBinding:
        position: 2
        separate: true
        valueFrom:
          class: Expression
          engine: "#cwl-js-engine"
          script: "$self.path.split('.').slice(0, -1).join('.')"
      label: Reference
      type:
        - File
    -
      description: ""
      id: "#reads"
      inputBinding:
        position: 3
        separate: true
      label: Reads
      type:
        -
          items: File
          type: array
    -
      description: ""
      id: "#minimum_seed_length"
      inputBinding:
        position: 1
        prefix: "-k"
        separate: true
      label: "Minimum seed lengts (-m)"
      type:
        - "null"
        - int
    -
      description: "Specify the mean, standard deviation (10% of the mean if absent), max (4 sigma from the mean if absent) and min of the insert size distribution. FR orientation only."
      id: "#mean_std_max_min"
      inputBinding:
        itemSeparator: ","
        position: 1
        prefix: "-I"
        separate: true
      label: Mean/std/max/min
      type:
        - "null"
        -
          items: float
          type: array
  label: "BWA mem"
  outputs:
    -
      id: "#sam"
      outputBinding:
        glob: "*.sam"
        metadata:
          file_type: sam
      type:
        - "null"
        - File
  owner: []
  requirements:
    -
      class: DockerRequirement
      dockerImageId: ""
      dockerPull: "images.sbgenomics.com/rabix/bwa:9d3b9b0359cf"
    -
      class: CPURequirement
      value: 1
    -
      class: MemRequirement
      value: 1000
  stdin: ""
  stdout: aligned.sam
  successCodes: []
  temporaryFailCodes: []
